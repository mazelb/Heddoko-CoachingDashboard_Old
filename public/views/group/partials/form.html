
<div class="panel panel-default">
    <div class="panel-heading">
        Team Details
    </div>

    <div class="panel-body">

        <!-- Name -->
        <div class="form-group">
            <input
                type="text"
                ng-model="group.name"
                placeholder="Name"
                class="form-control"
                required>
        </div>

        <!-- Sport -->
        <div class="row form-group">
            <div class="col-sm-4 col-md-3 text-right">
                Sport
            </div>
            <div class="col-sm-8 col-md-6">
                <select ng-model="group.sportId" ng-selected="group.sportId" class="form-control">
                    <option
                        ng-repeat="sport in sports"
                        value="{{ sport.id }}">
                        {{ sport.name }}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
