
<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-sm-12">
            <h2>Team members</h2>
        </div>

        <div class="col-sm-12">
            <div ng-hide="data.athlete.list.length > 1">
                This team does not have any athletes yet! Add one below to get started.
            </div>

            <!-- List of athletes -->
            <a
                href="javascript:;"
                class="btn btn-primary btn-metro"
                ng-repeat="athlete in data.athlete.list"
                ng-click="Rover.browse.member(athlete)">

                <div class="btn-title">{{ athlete.first_name }} *</div>
            </a>
        </div>
    </div>
</div>
