
<div
    ng-hide="run.getStatus() == 'saved' || run.getStatus() == 'pain'"
    class="movement-left-column test-page">

    <div ng-click="run.start()" ng-show="isTestLive == false">
        Start
    </div>
    <div ng-click="run.end()" ng-show="isTestLive == true">
        Stop
    </div>
    <div ng-click="run.pain()" ng-show="isTestLive == true" style="color:#f48b4a;">
        Pain
    </div>
    <div ng-click="run.fault()" ng-show="isTestLive == true" style="color:#f48b4a;">
        Fault
    </div>
</div>
