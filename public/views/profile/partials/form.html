
<div class="panel panel-default">
    <div class="panel-heading">
        Profile Details
    </div>

    <div class="panel-body">

        <div class="row">

            <!-- First name -->
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <input
                        type="text"
                        ng-model="profile.firstName"
                        placeholder="First Name"
                        class="form-control"
                        required>
                </div>
            </div>

            <!-- Last name -->
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <input
                        type="text"
                        ng-model="profile.lastName"
                        placeholder="Last Name"
                        class="form-control"
                        required>
                </div>
            </div>
        </div>

        <!-- Height -->
        <div class="row form-group">
            <div class="col-sm-4 col-md-3 text-right">
                Height (ft / in)
            </div>
            <div class="col-sm-4 col-md-3">
                <input
                    type="number"
                    min="1" max="10"
                    ng-model="profile.feet"
                    placeholder="Feet"
                    class="form-control"
                    required>
            </div>
            <div class="col-sm-4 col-md-3">
                <input
                    type="number"
                    min="0" max="11"
                    ng-model="profile.inches"
                    placeholder="Inches"
                    class="form-control"
                    required>
            </div>
        </div>

        <!-- Weight -->
        <div class="row form-group">
            <div class="col-sm-4 col-md-3 text-right">
                Weight (lbs)
            </div>
            <div class="col-sm-4 col-md-3">
                <input
                    class="form-control"
                    ng-model="profile.weightInPounds"
                    placeholder="Weight (lbs)"
                    type="number"
                    min="50" max="500"
                    required>
            </div>
        </div>

        <!-- Age -->
        <div class="row form-group">
            <div class="col-sm-4 col-md-3 text-right">
                Age
            </div>
            <div class="col-sm-4 col-md-2">
                <input
                    class="form-control"
                    ng-model="profile.age"
                    placeholder="Age"
                    type="number"
                    min="0" max="150"
                    required>
            </div>
        </div>

        <!-- Group -->
        <div class="row form-group">
            <div class="col-sm-4 col-md-3 text-right">
                Team
            </div>
            <div class="col-sm-8 col-md-6">
                <select ng-model="profile.groupId" class="form-control">
                    <option
                        ng-repeat="group in data.group.list"
                        value="{{ group.id }}">
                        {{ group.name }}
                    </option>
                </select>
            </div>
        </div>

        <!-- Sport -->
        <div class="row form-group">
            <div class="col-sm-4 col-md-3 text-right">
                Sport
            </div>
            <div class="col-sm-8 col-md-6">
                <select ng-model="profile.sportName" class="form-control">
                    <option
                        ng-repeat="sport in data.sport.list"
                        value="{{ sport.name }}">
                        {{ sport.name }}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
