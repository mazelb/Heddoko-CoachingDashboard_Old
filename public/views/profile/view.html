
<div class="page page-dashboard">

    <!-- Breadcrumbs -->
    <div data-ng-include="'views/partials/breadcrumbs.html?' + global.assetVersion"></div>

    <section>
    	<div class="row">

            <!-- Member details -->
    		<div class="col-md-6 col-sm-12">
                <div data-ng-include="'views/profile/partials/details.html?' + global.assetVersion"></div>
    		</div>

            <!-- Medical information -->
    		<div class="col-md-6 col-sm-12">
                <div data-ng-include="'views/profile/partials/medical.html?' + global.assetVersion"></div>
    		</div>
    	</div>
    </section>

    <section>
        <div class="row">

            <!-- Test FMS -->
            <div class="col-sm-12 col-md-6">
                <div ng-include-src="'views/dashboard-v2/member-partials/test-fms-graph.html?' + global.assetVersion"></div>
            </div>

            <!-- Total FMS -->
            <div class="col-sm-12 col-md-6">
                <div ng-include-src="'views/dashboard-v2/member-partials/total-fms-graph.html?' + global.assetVersion"></div>
            </div>
        </div>
    </section>

    <section data-ng-show="global.isLocal">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Debug
                        </div>

                        <div class="panel-body">
                            Profile alias: {{ profile }} <br> <br>
                            Profile global: {{ global.state.profile.selected }} <br>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</div>
