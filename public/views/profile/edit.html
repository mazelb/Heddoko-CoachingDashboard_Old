
<div class="page page-dashboard">

    <!-- Breadcrumbs -->
    <div class="row">
        <div class="col-sm-12">
            <div data-ng-include="'views/partials/breadcrumbs.html?' + assetVersion"></div>
        </div>
    </div>

    <h1>Edit {{ profile.first_name }}'s details</h1>
    <br>

    <form ng-submit="createProfile()">
        <div class="row">

            <!-- Edit form -->
            <div class="col-sm-12 col-md-8">
                <div data-ng-include="'views/profile/partials/form.html?' + global.assetVersion"></div>
            </div>

            <!-- Profile picture -->
        	<div class="col-sm-12 col-md-4">
                <div data-ng-include="'views/profile/partials/upload-photo.html?' + global.assetVersion"></div>
        	</div>
        </div>

        <!-- Action buttons -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-default disabled">Save changes</button>
            </div>
        </div>
    </form>

    <div ng-show="global.isLocal">
        <br><br>
        <div class="panel panel-default">
            <div class="panel-heading">Debug</div>
            <div class="panel-body">
                Profile: {{ profile }} <br><br>
                Groups: {{ groups }} <br><br>
                Selected group: {{ global.state.group.selected }}
            </div>
        </div>
    </div>
</div>
