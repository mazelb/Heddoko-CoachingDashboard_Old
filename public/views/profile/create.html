
<div class="page page-dashboard">

    <h1>Add an Athlete</h1>

    <form ng-submit="createProfile()">
        <div class="row">

            <!-- New profile form -->
            <div class="col-sm-12 col-md-8">
                <div data-ng-include="'views/profile/partials/form.html?' + global.assetVersion"></div>
            </div>

            <!-- Profile picture -->
        	<div class="col-sm-12 col-md-4">
                <div data-ng-include src="'views/profile/partials/upload-photo.html?' + global.assetVersion"></div>
        	</div>
        </div>

        <!-- Action buttons -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
