<header class="clearfix">

	<div class="top-nav">
		<ul class="nav-left list-unstyled">
			<li>
				<div class="menu-button" toggle-off-canvas>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</div>

			</li>
			<li>
				<a href="#/" data-toggle-min-nav class="toggle-min">
                    <i class="fa fa-bars"></i>
                </a>
			</li>

            <!-- Team dropdown -->
			<li ng-hide="data.team.list.length === 0">
				<select
                    ng-model="data.team.selected"
                    ng-selected="data.team.selected"
					ng-options="(team.name +' ('+ team.sport_name +')') for team in data.team.list track by team.id">
				</select>
			</li>

            <!-- Athlete dropdown -->
			<li ng-hide="data.athlete.list.length === 0" class="athlete-dropdown">
				<select
                    ng-model="data.athlete.selected"
                    ng-selected="data.athlete.selected"
					ng-options="(athlete.first_name +' '+ athlete.last_name) for athlete in data.athlete.list track by athlete.id">
				</select>
                <a href="#/dashboard">
                    <i class="fa fa-angle-double-right"></i>
                </a>
			</li>

		</ul>

		<ul class="nav-right-button list-unstyled" style="float:right">

			<li>
				<a ng-click="endSession();" ng-href='/auth/logout' class="btn btn-logout">
					LOGOUT &nbsp;&nbsp;<i class="fa fa-sign-out"></i>
				</a>
			</li>

		</ul>

	</div>

</header>
