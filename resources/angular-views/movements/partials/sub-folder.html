
<!-- List folder contents -->
<ui-explorer
    ng-hide="global.data.isFetchingMovements === true"
    data-parent="parentFolder"
    data-folders="folders"
    data-path="{{ path }}">
</ui-explorer>

<!-- Loading movements -->
<div ng-show="global.data.isFetchingMovements === true">
    <h2 class="text-center">Retrieving Data...</h2>
    <br>

    <div class="text-center">
        <i class="fa fa-spinner fa-spin fa-2x"></i>
    </div>
</div>
