<div class="row">

    <!-- Parent folder -->
    <div ng-show="parentFolder" class="col-xs-4 col-md-3 col-lg-1">
        <a href="{{ parentFolder.href }}" class="folder">
            <i class="fa fa-hand-o-left fa-2x"></i>
            <span class="name">
                Back
            </span>
        </a>
    </div>

    <!-- Other folders -->
    <div ng-repeat="folder in folders" class="col-xs-4 col-md-3 col-lg-1">
        <a href="{{ folder.href }}" class="folder">
            <i class="fa fa-folder-open fa-2x"></i>
            <span class="name">
                {{ folder.name }}
            </span>
        </a>
    </div>

    <!-- Movements -->
    <div ng-repeat="movement in movements" class="col-xs-4 col-md-3 col-lg-1">
        <span class="file">
            <i class="fa fa-files-o fa-2x"></i>
            <span class="name">
                {{ movement.title }}
            </span>
        </span>
    </div>
</div>
