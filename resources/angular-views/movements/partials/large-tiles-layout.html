<div class="row">

    <!-- Parent folder -->
    <div ng-show="parentFolder" class="col-xs-6 col-md-4 col-lg-3">
        <a href="{{ parentFolder.href }}" class="folder">
            <i class="fa fa-hand-o-left fa-2x"></i>
            <span class="name">
                Back
            </span>
        </a>
    </div>

    <!-- Other folders -->
    <div ng-repeat="folder in folders" class="col-xs-6 col-md-4 col-lg-3">
        <a href="{{ folder.href }}" class="folder">
            <i class="fa fa-folder-open fa-2x"></i>
            <span class="name">
                {{ folder.name }}
            </span>
        </a>
    </div>

    <!-- Movements -->
    <div ng-repeat="movement in movements" class="col-xs-6 col-md-4 col-lg-3">
        <div class="aspect-ratio aspect-4-3 active-element text-center">
            <div>

                <!-- Movement preview -->
                <ui-movement-preview data-aspect-ratio="4:3"></ui-movement-preview>

                <div class="tools text-left">

                    <!-- Movement date -->
                    <span style="color: #aaa">
                        {{ movement.createdAt | mysqlDate : 'MMMM d, h:mma' }}
                    </span>
                    <br>

                    <!-- Movement title -->
                    <span style="color: #999">
                        {{ movement.title }}
                    </span>

                    <!-- Movement actions -->
                    <div class="pull-right">
                        <div class="btn-group hidden-tools">
                            <button
                                type="button"
                                class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">
                                <i class="caret"></i>
                            </button>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#/analyze">Analyze</a>
                                </li>
                                <li>
                                    <a href="#/compare">Compare</a>
                                </li>
                                <li>
                                    <a
                                        ng-click="shareMovement(movement)"
                                        href="javascript:;">
                                        Share
                                    </a>
                                </li>
                                <li>
                                    <a
                                        ng-click="editMovement(movement)"
                                        href="javascript:;">
                                        Edit
                                    </a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a
                                        ng-click="deleteMovement(movement)"
                                        href="javascript:;">
                                        Delete
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Movement DIV -->

</div>
