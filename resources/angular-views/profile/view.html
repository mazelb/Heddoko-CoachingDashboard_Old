
<!-- Profile summary -->
<div ng-hide="profile.id === 0" class="page">

    <div class="row">

        <!-- Breadcrumbs -->
        <div class="col-sm-12 col-md-6">
            <div data-ng-include="'partials/breadcrumbs.html'"></div>
        </div>

        <!-- Actions -->
        <div class="col-sm-12 col-md-6">
            <div class="btn-group pull-right">

                <!-- Delete profile button -->
                <button
                    ng-show="profile.id > 0"
                    data-toggle="modal"
                    data-target="#deleteProfileConfirmation"
                    data-toggle="tooltip"
                    title="Delete <b>{{ profile.first_name }}</b>'s profile"
                    class="btn btn-danger">

                    Delete <b>{{ profile.first_name }}</b>'s profile
                </button>

                <!-- Delete confirmation -->
                <div class="modal fade" id="deleteProfileConfirmation">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p>
                                    Are you sure you want to delete <b>{{ profile.first_name }}
                                    {{ profile.last_name }}</b>'s profile?
                                </p>
                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Cancel
                                </button>
                                <button ng-click="deleteProfile()" type="button" class="btn btn-primary" data-dismiss="modal">
                                    Yes, delete {{ profile.first_name }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Create profile button -->
                <button
                    ng-click="Rover.browseTo.path('profile/create')"
                    class="btn btn-default">

                    Add another athlete
                </button>
            </div>
        </div>
    </div>

    <section ng-hide="profile.id === 0">
    	<div class="row">

            <!-- Avatar -->
    		<div class="col-md-6 col-sm-12">
                <div class="text-center" style="margin: 5% 20%; width: 60%;">
                    <ui-avatar
                        data-upload-endpoint="uploadAvatarEndpoint"
                        data-success-callback="uploadAvatarCallback"
                        data-src="profile.avatar_src">
                    </ui-avatar>
                </div>
    		</div>

            <!-- Profile details -->
            <div class="col-sm-12 col-md-6">
                <div
                    data-ui-editable-list-container
                    data-model="global.state.profile.list[global.store.profileId]"
                    data-save="saveProfileDetails"
                    data-save-callback="saveProfileDetailsCallback"
                    data-heading="{{ global.state.profile.list[global.store.profileId].first_name }}'s details">

                    <!-- First name -->
                    <div
                        data-ui-editable-list-item
                        data-label="First Name"
                        data-key="first_name"
                        data-required="true">
                    </div>

                    <!-- Last name -->
                    <div
                        data-ui-editable-list-item
                        data-label="Last Name"
                        data-key="last_name">
                    </div>

                    <!-- Height -->
                    <div
                        data-ui-editable-list-item
                        data-label="Height"
                        data-key="height"
                        data-type="length">
                    </div>

                    <!-- Weight -->
                    <div
                        data-ui-editable-list-item
                        data-label="Weight"
                        data-key="mass"
                        data-type="mass">
                    </div>

                    <!-- Date of Birth -->
                    <div
                        data-ui-editable-list-item
                        data-label="Date of Birth"
                        data-key="dob"
                        data-type="date">
                    </div>

                    <!-- Gender -->
                    <div
                        data-ui-editable-list-item
                        data-label="Gender"
                        data-key="gender"
                        data-type="gender">
                    </div>

                    <!-- Phone -->
                    <div
                        data-ui-editable-list-item
                        data-label="Phone #"
                        data-key="phone">
                    </div>

                    <!-- Email -->
                    <div
                        data-ui-editable-list-item
                        data-label="Email"
                        data-key="email">
                    </div>

                    <!-- Profile creation date -->
                    <div
                        data-ui-editable-list-item
                        data-label="Profile Created"
                        data-key="created_at"
                        data-type="datetime"
                        data-disabled="true">
                    </div>

                    <!-- Primary Tag -->
                    <div
                        data-ui-editable-list-item
                        data-label="Primary Sport"
                        data-key="primary_tag"
                        data-type="tag">
                    </div>

                    <!-- Secondary tags -->
                    <div
                        data-ui-editable-list-item
                        data-label="Other Sports"
                        data-key="secondary_tags"
                        data-type="tag"
                        data-max-tags="10">
                    </div>
                </div>
            </div>
        </div>

        <!-- General notes -->
        <div class="row">
    		<div class="col-sm-12 col-md-4">
                <ui-editable-field
                    data-heading="Medical Information"
                    data-model="global.state.profile.list[global.store.profileId]"
                    data-key="medical_history"
                    data-empty="No medical information provided."
                    data-save="saveProfileDetails"
                    data-save-callback="saveProfileDetailsCallback">
                </ui-editable-field>
            </div>

            <div class="col-sm-12 col-md-4">
                <ui-editable-field
                    data-heading="Previous Injuries"
                    data-model="global.state.profile.list[global.store.profileId]"
                    data-key="injuries"
                    data-empty="No previous injuries."
                    data-save="saveProfileDetails"
                    data-save-callback="saveProfileDetailsCallback">
                </ui-editable-field>
            </div>

            <div class="col-sm-12 col-md-4">
                <ui-editable-field
                    data-heading="Other Notes"
                    data-model="global.state.profile.list[global.store.profileId]"
                    data-key="notes"
                    data-empty="No other notes."
                    data-save="saveProfileDetails"
                    data-save-callback="saveProfileDetailsCallback">
                </ui-editable-field>
    		</div>
    	</div>
    </section>

    <!-- FMS graphs... To be reviewed -->
    <section ng-show="fmsForms.length > 0">
        <div class="row">

            <!-- Current test -->
            <div class="col-sm-12 col-md-6">
                <div data-ng-include="'profile/partials/current-fms-plot.html'"></div>
            </div>

            <!-- Final results -->
            <div class="col-sm-12 col-md-6">
                <div data-ng-include="'profile/partials/final-fms-plot.html'"></div>
            </div>
        </div>
    </section>

    <section data-ng-show="global.isLocal">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Debug
                        </div>

                        <div class="panel-body">
                            FMS Forms: {{ fmsForms }} <br><br>
                            Profile alias: {{ profile.first_name }} ({{ profile.id }}) <br>
                            Profile global: ({{ global.state.profile.list[global.store.profileId].id }}) <br>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</div>

<!-- No profile selected -->
<div ng-show="profile.id === 0" ng-include="'partials/no-profile-selected-notice.html'" class="page"></div>
