<div class="page">
    <header>
        <h1>
            Rehabilitation <i class="fa fa-medkit"></i>
            <span></span>
        </h1>
    </header>

    <!-- Profile summary -->
    <div class="row">
        <div class="col-xs-12 col-md-5 col-lg-3">
            <div
                ng-style="{background: 'transparent center center no-repeat url('+ global.getSelectedProfile().avatarSrc +')'}"
                class="aspect-ratio aspect-square"></div>
        </div>

        <div class="col-xs-12 col-md-7 col-lg-9">
            {{ global.getSelectedProfile().firstName }}
            {{ global.getSelectedProfile().lastName }}
            <br>

            {{ global.getSelectedProfile() }}
        </div>
    </div>

    <!-- Bar chart -->
    <div class="row">
        <div class="col-md-12">
            <div
                data-theme-flot-chart
                data-data="flotData"
                data-options="flotOptions"
                style="width: 100%; height: 400px;">
            </div>
        </div>
    </div>
</div>
