
<div class="page import-page">
    <ui-page-title data-title="'Import'" data-icon="'cloud-upload'"></ui-page-title>
    <div class="clearfix"></div>

    <div class="movement-import row">
        <div class="col-md-3 col-md-offset-3">
            + Capture New Movement
        </div>
    </div>

    <!-- List of uploaded movements -->
    <div ng-repeat="file in uploadedMovements" class="movement-import row">
        <div class="col-md-3">

            <!-- Movement title -->
            <input ng-model="file.title" type="text" class="form-control" placeholder="Movement Title">

            <!-- Tags -->
            <ui-taggable-input
                data-model="file"
                data-key="tags"
                data-max-tags="20">
            </ui-taggable-input>
        </div>

        <div class="col-md-3">
            <ui-movement-placeholder data-aspect-ratio="4:3"></ui-movement-placeholder>
        </div>

        <!-- Action links -->
        <div class="col-md-6">
            <div class="row">

                <!-- Thumbnail link -->
                <div class="col-md-5 text-right">
                    <a href="javascript:;">
                        Choose Thumbnail <i class="fa fa-picture-o"></i>
                    </a>
                </div>

                <div class="col-md-1 text-center">
                    <i class="fa fa-angle-double-right"></i>
                </div>

                <!-- Video edit link -->
                <div class="col-md-5 text-left">
                    <a href="javascript:;">
                        Edit Video <i class="fa fa-pencil"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Clear button -->
    <div class="movement-import row">
        <div class="col-sm-12 text-center">
            <button type="button" class="btn btn-primary">Done</button>
        </div>
    </div>
</div>
