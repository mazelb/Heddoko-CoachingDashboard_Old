
<div class="row">

    <!-- Parent folder -->
    <ui-explorer-folder
        ng-show="parent"
        data-href="{{ parent.href }}"
        data-name="Back"
        data-icon="hand-o-left"
        class="col-xs-6 col-md-3 col-lg-2">
    </ui-explorer-folder>

    <!-- Folders -->
    <ui-explorer-folder
        ng-repeat="folder in folders"
        data-name="{{ folder.name }}"
        data-href="{{ folder.href }}"
        class="col-xs-6 col-md-3 col-lg-2">
    </ui-explorer-folder>

    <!-- Other items -->

</div>
